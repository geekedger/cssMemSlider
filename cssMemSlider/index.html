<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked="">
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="slide slide_1">
                        <div class="slide-content">
                            <img src="./assets/1.jpg" alt="picture-1">
                        </div>
                    </div>
                    <div class="slide slide_2">
                        <div class="slide-content">
                            <img src="./assets/2.jpg" alt="picture-2">
                        </div>
                    </div>
                    <div class="slide slide_3">
                        <div class="slide-content">
                            <img src="./assets/3.jpg" alt="picture-3">
                        </div>
                    </div>
                    <div class="slide slide_4">
                        <div class="slide-content">
                            <img src="./assets/4.jpg" alt="picture-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div id="bullets">
                <label for="slide1">
                    <span class="span1"></span>
                </label>
                <label for="slide2">
                    <span class="span2"></span>
                </label>
                <label for="slide3">
                    <span class="span3"></span>
                </label>
                <label for="slide4">
                    <span class="span4"></span>
                </label>
            </div>
            <div class="bottom-left">
                <p class="item1 slide-left">Hello, father!</p>
                <p class="item2 slide-left">I will kill anyone who even touches this journalist!</p>
                <p class="item3 slide-left">Today is just X-day, damn it!</p>
                <p class="item4 slide-left">One Hundred!</p>
            </div>
        </div>
    </div>
</body>

</html>
